<!DOCTYPE html>
<html><head>

<title>Scroll Padding Type Test</title>

<!--source-->
<script src='../scripts/seeka/detectTrailingScrollPadding.js' ></script>

<style>
body {
	background-color:azure;
}

.wrapper {
	visibility: hidden;
}

.test {
	display:inline-block;
	width:0em;

}

.output {
	color:darkred;
	border: 2px solid blue;
	padding:0em .5em;
}
</style>

<script>
	$('.output').text(detectTrailingScrollPadding())
</script>
